<main class="d-flex align-items-center min-vh-100 py-3 py-md-0" >
    <div class="container">
      <div class="card login-card" id="logincard" (mouseenter)="formOpen()" (mouseleave)="formClose()" #logincard >
        <div class="row no-gutters"  #innerview>
          <div class="col-md-5" >
            <img src="../../assets//images/background2.jfif" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div id="brandImage" #brandImage  class="brand-wrapper">
                <img src="../../assets/images/logo.svg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Sign into your account</p>
              <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && onSubmit(loginForm)" >

                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" #email="ngModel" [(ngModel)]="model.email" id="email" class="form-control" placeholder="Email address" required
                    [pattern]="emailRegex" [ngClass]="{'invalid-textbox' :loginForm.submitted && !email.valid }" >
                    <div *ngIf="loginForm.submitted && email.errors" class="bg-danger">
                      <label class="text-light" *ngIf="email.errors.required">Email is required</label>
                      <label class="text-light" *ngIf="email.errors.pattern">Email-id is invaild</label>
                    </div>
                  </div>

                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" #password="ngModel" [(ngModel)]="model.password" class="form-control" placeholder="***********" required
                    [ngClass]="{'invalid-textbox': loginForm.submitted && !password.valid}">
                    <div *ngIf="loginForm.submitted && password.errors" class="bg-danger">
                      <label class="text-light" *ngIf="password.errors.required">Plase enter your password</label>
                    </div>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" value="" id="flexCheckDefault" name="checkbox" type="checkbox" >
                      <label class="form-check-label" for="flexCheckDefault">
                        Remind me
                      </label>
                  </div> <br>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">
                </form>
                <div class="alert alert-success " style="width: 75%;" *ngIf="verifyErrorMsg">
                  <p>{{verifyErrorMsg}}</p>
                </div>
                <div class="alert alert-danger " style="width: 75%;" *ngIf="serverError">
                  <p>{{serverErrorMessage}}</p>
                  <p>{{emailInvalid}} </p> 
                </div>
                <a href="ap/" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">Don't have an account? <a (click)="registerpage()" class="text-reset">Register here</a></p>
                <div class="login-card-footer-nav">
                  <a href="javascript:void(0);">Terms of use.</a>
                  <a href="javascript:void(0);">Privacy policy</a>
                </div>
            </div>
          </div>
        </div>
      </div>
